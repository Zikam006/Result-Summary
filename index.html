<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/img/favicon-32x32.png" type="image/x-icon">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
            <article class="article_section">
                <h2 class="article_h2">Your Result</h2>
                <div class="article_div">
                    <p class="div_p"><span class="bold">76</span><br><span class="light">of 100</span></p>
                </div>
                <h2 class="article_h2b">Great</h2>
                <p class="article_p">You scored higher than 65% of the people who have taken these tests.</p>
            </article>
            <aside class="aside_section">
                <h2 class="aside_h2">Summary</h2>
                 <div class="aside_div">
                    <p class="aside_p reaction"><a href="reaction.html"><img src="./img/img/icon-reaction.svg" alt="Reaction">Reaction</a><span class="aside_span"><span class="dark">80</span><span class="hundred"><span class="hundred">/</span>100</span></span></p>
                    <p class="aside_p memory"><a href="memory.html"><img src="./img/img/icon-memory.svg" alt="Memory">Memory</a><span class="aside_span"><span class="dark">92</span><span class="hundred"> <span class="hundred">/</span>100</span></span></p>
                    <p class="aside_p verbal"><a href="verbal.html"><img src="./img/img/icon-verbal.svg" alt="Verbal">Verbal</a><span class="aside_span"><span class="dark">61</span><span class="hundred"> <span class="hundred">/</span> 100</span></span></p>
                    <p class="aside_p visual"><a href="visual.html"><img src="./img/img/icon-visual.svg" alt="Visual">Visual</a><span class="aside_span"><span class="dark">80</span><span class="hundred"><span class="hundred">/</span>100</span></span></p>
                 </div>
                <p class="continue"><a href="#">Continue</a></p>
            </aside>
    </section>
</body>
</html>
